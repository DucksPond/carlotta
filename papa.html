<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Games</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ffcccb, #ff7f50);
            animation: sway 10s infinite linear;
        }

        @keyframes sway {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin: 20px 0;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .game-square {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: white;
            border: 2px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .game-square:hover .game-info {
            opacity: 1;
            transform: translateY(0);
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 0;
            padding: 10px;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(100%);
        }

        .game-link {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Papa's Games</h1>
    <div class="games-container">
        <!-- Repeat this block for each game -->
        <a href="papas-bakeria.html" class="game-square">
            <img src="https://loser.co.is.goated.df.cissp.or.id/semag/papasbakeria/papasbakeria.png" alt="Papas Bakeria">
            <div class="Papas Bakeria">Game 1</div>
        </a>
        <a href="papas-burgeria.html" class="game-square">
            <img src="https://loser.co.is.goated.df.cissp.or.id/semag/papasbakeria/papasburgeria.png" alt="Papas Burgeria">
            <div class="Papas Burgeria">Game 2</div>
       </a>
       <a href="papas-cheeseria.html" class="game-square">
            <img src="https://loser.co.is.goated.df.cissp.or.id/semag/papasbakeria/papascheeseria.png" alt="Papas Cheeseria">
            <div class="Papas Cheeseria">Game 3</div>
    </div>
</body>
</html>
