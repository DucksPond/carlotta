<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Games</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            text-decoration: none;
            color: white;

      }
            
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        .game-square {
            width: 200px;
            height: 200px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid lightgrey;
            cursor: pointer;
        }

        .game-square img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <a href="all.html" class="home-button">üè†</a> 
    <div class="container">
        <div class="arrow left" onclick="prevGame()">&#10094;</div>
        <div class="game-square" id="gameSquare" onclick="goToGame()">
            <img src="game1.jpg" alt="Game 1">
        </div>
        <div class="arrow right" onclick="nextGame()">&#10095;</div>
    </div>

    <script>
        const games = [
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papasbakeria/papasbakeria.png", alt: "Papas Bakeria", link: "bakeria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papasburgeria/images.jpeg", alt: "Papas Burgeria", link: "burgeria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papascheeseria/papascheeseria.png", alt: "Papas Cheeseria", link: "cheeseria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papasdonuteria/papasdonuteria.png", alt: "Papas Donuteria", link: "donuteria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papasfreezeria/images.jpeg", alt: "Papas Freezeria", link: "freezeria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papaspancakeria/papaspancakeria.png", alt: "Papas Pancakeria", link: "pancakeria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papaspastaria/papaspastaria.png", alt: "Papas Pastaria", link: "pastaria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papaspizzeria/images.jpeg", alt: "Papas Pizzeria", link: "pizzeria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papasscooperia/papasscooperia.png", alt: "Papas Scooperia", link: "scooperia.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papassushiria/papassushiria.png", alt: "Papas Sushiria", link: "sushiria.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papastacomia/papastacomia.png", alt: "Papas Tacomia", link: "tacomia.html" },
            { src: "https://loser.co.is.goated.df.cissp.or.id/semag/papaswingeria/papaswingeria.png", alt: "Papas Wingeria", link: "wingeria.html" }
        ];

        let currentGame = 0;

        function showGame(index) {
            const gameSquare = document.getElementById("gameSquare");
            const img = gameSquare.querySelector("img");
            img.src = games[index].src;
            img.alt = games[index].alt;
            gameSquare.dataset.link = games[index].link;
        }

        function prevGame() {
            currentGame = (currentGame - 1 + games.length) % games.length;
            showGame(currentGame);
        }

        function nextGame() {
            currentGame = (currentGame + 1) % games.length;
            showGame(currentGame);
        }

        function goToGame() {
            const gameSquare = document.getElementById("gameSquare");
            const link = gameSquare.dataset.link;
            window.location.href = link;
        }

        // Initialize the first game
        showGame(currentGame);
    </script>
</body>
</html>
