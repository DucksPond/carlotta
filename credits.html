<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, red, black);
            animation: flow 10s infinite linear;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
        }

        .textbox {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .container:hover .textbox {
            display: block;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i0.wp.com/theartofcostume.com/wp-content/uploads/2021/10/scream-film.jpg?fit=2000%2C1271&ssl=1" alt="Profile Picture" class="profile-pic">
        <div class="textbox">The One And Only... NICK BLACKLEDGE</div>
    </div>
    <button class="home-button">
        <a href="home.html">Home</a>
    </button>
</body>
</html>
